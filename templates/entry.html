{% extends "base.html" %}

{% block content %}
    <!--displays a single blog entry-->
    <h1>{{ post.title }}</h1>
    <style>
        h1 {
            text-align: left;
        }
    </style>
    <p>{{ post.body }}</p>
    <p>Posted on: {{ post.pub_date }}</p>
    <p style='font-style: italic;'>written by <a href='/blog?user={{ post.owner.id }}'> {{ post.owner.username }}</a></p>
               
{% endblock %}
