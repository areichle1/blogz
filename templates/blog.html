{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts!</h1>
    <style>
        h1 {
            text-align: left;
        }
    </style>

    <!--displays main page with all blog entries showing.-->
    {% for post in posts %}

    <a href='/blog?id={{post.id}}'><h2>{{ post.title }}</h2></a>
    <p>{{ post.body }}</p>
    <p>Posted on: {{ post.pub_date }}</p>
    <p style='font-style: italic;'>written by<a href='./blog?user={{ post.owner.id }}'> {{ post.owner.username }}</a></p>

    {% endfor %}

{% endblock %}
