{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog</h1>
    <style>
        h1 {
            text-align: center;
        }
    </style>

    <!--displays main page with blog entries showing.-->
    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    {% for post in posts %}

    <a href='/blog?id={{post.id}}'><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>

    {% endfor %}
    {% endif %}

{% endblock %}
